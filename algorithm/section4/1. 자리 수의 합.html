<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let maxNum = 0;

        for (var i = 0; i < n; i++) {
          let thisNumArr = arr[i].toString().split("");

          thisNumArr = thisNumArr.sort((a, b) => b - a);

          let thisMaxNum = thisNumArr.join("");

          thisMaxNum = parseInt(thisMaxNum);

          if (thisMaxNum > maxNum) {
            maxNum = thisMaxNum;
          }
        }

        answer = maxNum;

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
