<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = a;
        if (a >= b && c >= b) {
          answer = b;
        }
        if (b >= c && a >= c) {
          answer = c;
        }

        return answer;
      }
      console.log(solution(6, 5, 11));
      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
